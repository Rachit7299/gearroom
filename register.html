        <title>Gear Room-Register</title>
        <script>
            function checkpswd()
            {
               var ps1=document.getElementById("t2exampleInputPassword1").value;
               var ps2=document.getElementById("t3exampleInputPassword2").value;
               if(ps1!=ps2)
               {
                 window.alert("Password and Retype Password must be same");
                 window.location.reload();
               }
            }
            function checklen()
            {
              var no=document.getElementById("t6").value;
              if(no.length !=10)
              {
                 window.alert("Invalid Phone No");
                 window.location.reload();
               }
            }
            </script>
    </head>
    <body style="background-image: url(images/peterbroomfieldm3mlnr90umunsplash.jpg); background-attachment:fixed;">
        <script src="jquery.js"></script>
        <script src="bootstrap.min.js"></script>
        <table width="100%" height="150px">
            <tr height="100px"><td rowspan=2><img src="images/imageedit_7_7691048063.png" height="150px"></td>

        <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
        <form class="form-container" action="savedata2.py" method="GET">
            <div class="form-group">
              <h2>Registration Form</h2>
              <label for="exampleInputUsername" >Username</label>
              <input type="text" class="form-control" id="exampleInputUsername" name="t1" aria-describedby="emailHelp" placeholder="Enter Username">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="t2" placeholder="Password" required="yes">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Retype Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" name="t3" placeholder="Retype Password" required="yes" onchange="checkpswd()">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail" name="t5" placeholder="Email" required="yes">
                <small id="emailHelp" style="color:white;" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputNumber">Mobile Number</label>
                <input type="number" class="form-control" id="exampleInputnumber" name="t6" placeholder="Mobile Number" required="yes" onchange="checklen()">
              </div>
              <div class="form-group">
                <label for="exampleInputAddress">Address</label>
                <input type="text" class="form-control" id="exampleInputAddress" name="ta" placeholder="Address">
              </div>
              <div class="form-group">
                <label for="exampleInputDate">Date of Birth</label>
                <input type="date" class="form-control" id="exampleInputDate" name="t4" placeholder="D.O.B" required="yes" >
              </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button input-type="submit" class="btn btn-success btn-block">Register</button>
           </form>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
