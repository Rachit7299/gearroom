<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="col-md-4">
    <figure class="card card-product">
        <div class="img-wrap"><img src="images/car1081742_1920.jpg"></div>
        <figcaption class="info-wrap">
                <h4 class="title" style="color:black; font-weight: bold;">Ford Mustang</h4>
                <p class="desc" style="color:black;">A 2014 Ford Mustang with factory finish interiors.</p>
                <div class="rating-wrap">
                    <div class="label-rating">132 reviews</div>
                    </div> <!-- rating-wrap.// -->
        </figcaption>
        <div class="bottom-wrap">
            <a href="#myModal" class="btn btn-sm btn-success float-right" data-toggle="modal" >View Details</a>	
            <div class="price-wrap h5">
                <span class="price-new" style="color: #2BBA10; font-weight:bold;">$1280</span> <del class="price-old">$1980</del>
            </div> <!-- price-wrap.// -->
        </div> <!-- bottom-wrap.// -->
    </figure>
    <!-- The Modal -->
<div class="modal" id="myModal">
<div class="modal-dialog">
<div class="modal-content">

<!-- Modal Header -->
<div class="modal-header">
<h4 class="modal-title">Modal Heading</h4>
<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body">
Modal body..
</div>

<!-- Modal footer -->
<div class="modal-footer">
<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>

</div>
</div>
</div>
    
</div>

</body>
</html>
